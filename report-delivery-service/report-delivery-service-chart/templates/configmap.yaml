apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "_helpers-report-delivery-service.name" . }}
data:
  application.yml: |
    server:
      port: {{ .Values.service.port }}
    spring:
      application:
        name: {{ include "_helpers-report-delivery-service.name" . }}
    mail:
      host: smtp.gmail.com
      port: 587
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true
          debug: true
    service:
      report-data-service:
        bae-uri: {{ .Values.services.reportDataService.baseUri }}
    management:
      endpoints:
        web:
          exposure:
            include: health, metrics, prometheus
      metrics:
        distribution:
          percentiles:
            http.server.requests: 0.99, 0.95, 0.9, 0.7, 0.5
          percentiles-histogram:
            http.server.requests: true
          minimum-expected-value:
            http.server.requests: 100ms
          maximum-expected-value:
            http.server.requests: 10s
          slo:
            http.server.requests: 10ms, 50ms, 100ms, 200ms, 300ms, 400ms, 500ms, 600ms, 800ms
    logging:
      level:
        ru.elias.gateway: DEBUG